<div id="header">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a href="https://github.com/theiliad/webpack-land/blob/master/src/app/plugins.json">
          <button type="button" class="navbar-toggle collapsed">
            <span style="margin-right: 7.5px;">🙏</span>Add Plugin
          </button>
        </a>

        <a class="navbar-brand" href="https://github.com/preciousDev" target="_blank">
          <img src="/assets/img/precious_dev.png" width="25" style="float: left; margin-right: 10px; margin-top: -2px; opacity: 0.7;" />
          Precious Dev
        </a>
      </div>

      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="https://github.com/theiliad/webpack-land/blob/master/src/app/plugins.json" style="padding-right: 0; padding-left: 0;">
              <span style="margin-right: 7.5px;">🙏</span>Add Plugin
            </a>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <div class="container center-text" id="header-hero" (click)="searchTerm = ''; filter.tag = '';">
    <a href="#" (click)="$event.preventDefault();">
      <h1>Webpack.land 💯</h1>
      <h2>A repository of awesome webpack plugins</h2>
    </a>
  </div>
</div>

<div class="container center blocks">
  <div class="form-group row">
    <div class="inner-addon left-addon">
        <i class="icon ion-ios-search"></i>
        <input type="text" class="form-control" [placeholder]="filter.tag ? ('Search in ' + filter.category) : 'Search...'" [(ngModel)]="searchTerm" (ngModelChange)="search();">
    </div>
  </div>

  <div class="row" *ngIf="(searchTerm && searchTerm.length > 0) || filter.tag">
    <a href="#" class="link-row" (click)="$event.preventDefault(); searchTerm = ''; filter.tag = '';">
      <i class="icon ion-md-arrow-round-back"></i>
    </a>

    <a [href]="plugin.url" target="_blank" class="link-row" *ngFor="let plugin of filteredPlugins;">
      <strong>{{plugin.name}}</strong>
      
      <span>{{plugin.description}}</span>
    </a>
  </div>

  <div class="row center-text" *ngIf="(searchTerm === undefined || searchTerm.length === 0) && (filter.tag === undefined || filter.tag.length === 0)">
    <a href="#" *ngFor="let category of categories;" (click)="filterByCat($event, {category: category.title, tag: category.tag});">
      <div class="block col-md-3 col-sm-6 col-xs-6">
        <div class="block-content">
            {{category.title}}
        </div>
      </div>
    </a>
  </div>
</div>

<div id="footer" class="center-text">
  <a href="https://cycle.io" target="_blank">
      Proudly Hosted on <img src="/assets/img/cycle.svg" />
  </a>

  <br />

  <a href="http://postcss.parts" target="_blank" style="display: table; margin: 15px auto 0 auto;">
      <b>Inspiration</b> - PostCSS.parts 🔥
  </a>
</div>
